<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>合作申请</title>
    <link rel="stylesheet" href="/web/css/partnerApply.css" />
    <script src="/web/js/jquery2.2.js"></script>
    <script src="/web/js/lib/layer/layer.js"></script>
    <script src="/web/js/common.js"></script>
    <script src="/web/js/base.js"></script>
</head>
<body>
<header>
    <div class="logo">
        <img src="/web/images/partnerApply/partnerApply-logo.png" alt="">
        <span>合作申请</span>
    </div>
</header>
<section>
    <div class="entry">
        <form>
            <div class="row">
                <h2>欢迎优质服务商申请合作，请填写以下信息。</h2>
            </div>
            <div class="row">
                <div class="left">
                    <label for="corpName" class="need">企业名称</label>
                </div>
                <input type="text" id="corpName" name="corpName" class="input-style" required="required">
            </div>
            <div class="row">
                <div class="left">
                    <label for="province" class="need">地区</label>
                </div>
                <select id="province" name="province" class="select-style" required="required">
                    <option value="" >请选择</option>
                </select>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <select id="city" name="city" class="select-style" required='required'>
                    <option value="" >请选择</option>
                </select>
            </div>
            <div class="row">
                <div class="left">
                    <label for="address" class="need">详细地址</label>
                </div>

                <textarea id="address" name="address" class="input-style" required='required'></textarea>
            </div>
            <div class="row">
                <div class="left">
                    <label for="type" class="need">服务商类型</label>
                </div>

                <select id="type" name="type" class="select-style" required="required">
                    <option value="">请选择</option>
                    <option value="1">汽车金融机构</option>
                    <option value="3">资金提供方</option>
                </select>
            </div>
            <div class="row" id="scopes">
               <div class="left">
                   <label for="scope" class="need">服务范围</label>
                    <ul>
                        <li>
                            <div>
                                <input type="checkbox" id="scope0" name="scope" value="资金撮合"/>
                                <label for="scope0">资金撮合</label>
                            </div>
                        </li>
                        <li>
                            <div>
                                <input type="checkbox" id="scope1" name="scope" value="新客引流"/>
                                <label for="scope1">新客引流</label></div>
                        </li>
                        <li>
                            <div>
                                <input type="checkbox" id="scope2" name="scope" value="行业反欺诈"/>
                                <label for="scope2">行业反欺诈</label></div>
                        </li>
                        <li>
                            <div>
                                <input type="checkbox" id="scope3" name="scope" value="云财SaaS"/>
                                <label for="scope3">云财SaaS</label></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row apply-group form-group">
                <div class="left">
                    <label for="contactName" class="need">姓名</label>
                </div>

                <input id="contactName" name="contactName" class="input-style" placeholder="请输入您的真实姓名"
                       required="required">
            </div>
            <div class="row apply-group form-group">
                <div  class="left">
                    <label for="contactPhone" class="need">联系电话</label>
                </div>
                <input id="contactPhone" name="contactPhone" class="input-style" type="tel" required="required">
            </div>
            <div class="row apply-group form-group">
                <div>
                    <label for="otherContact">其他联系方式</label>
                </div>
                <input id="otherContact" name="otherContact" class="input-style" placeholder="例如：QQ号、邮箱..."
                       maxlength="64">
            </div>
            <div class="row" style="margin-top: 25px"></div>
            <div class="row">
                <div></div>
                <input type="button" value="确定" class="btn" id="submit"/>
            </div>
            <div class="row" style="margin-top: 100px"></div>
        </form>
    </div>
</section>
<footer>
</footer>
<div class=""></div>
</body>
<script>
    var  notJson = '[{\"cities\":[\"济南",\"青岛",\"淄博",\"枣庄",\"东营",\"烟台",\"潍坊",\"济宁",\"泰安",\"威海",\"日照",\"莱芜",\"临沂",\"德州",\"聊城",\"滨州",\"菏泽"],\"name\":\"山东"}, {\"cities\":[\"福州",\"厦门",\"莆田",\"三明",\"泉州",\"漳州",\"南平",\"龙岩",\"宁德"],\"name\":\"福建"}, {\"cities\":[\"台湾"],\"name\":\"台湾"}, {\"cities\":[\"石家庄",\"唐山",\"秦皇岛",\"邯郸",\"邢台",\"保定",\"张家口",\"承德",\"沧州",\"廊坊",\"衡水"],\"name\":\"河北"}, {\"cities\":[\"郑州",\"开封",\"洛阳",\"安阳",\"鹤壁",\"新乡",\"焦作",\"濮阳",\"许昌",\"漯河",\"三门峡",\"南阳",\"商丘",\"信阳",\"周口",\"驻马店"],\"name\":\"河南"}, {\"cities\":[\"重庆"],\"name\":\"重庆"}, {\"cities\":[\"武汉",\"黄石",\"十堰",\"宜昌",\"襄阳",\"鄂州",\"荆门",\"孝感",\"荆州",\"黄冈",\"咸宁",\"恩施",\"仙桃",\"潜江",\"天门",\"神农架"],\"name\":\"湖北"}, {\"cities\":[\"长沙",\"株洲",\"湘潭",\"衡阳",\"邵阳",\"岳阳",\"常德",\"张家界",\"益阳",\"郴州",\"永州",\"怀化",\"娄底",\"湘西"],\"name\":\"湖南"}, {\"cities\":[\"南昌",\"景德镇",\"萍乡",\"九江",\"新余",\"鹰潭",\"赣州",\"吉安",\"宜春",\"抚州",\"上饶"],\"name\":\"江西"}, {\"cities\":[\"海口",\"三亚",\"儋州"],\"name\":\"海南"}, {\"cities\":[\"哈尔滨",\"齐齐哈尔",\"鸡西",\"鹤岗",\"双鸭山",\"大庆",\"伊春",\"佳木斯",\"七台河",\"牡丹江",\"绥化",\"大兴安岭"],\"name\":\"黑龙江"}, {\"cities\":[\"天津"],\"name\":\"天津"}, {\"cities\":[\"贵阳",\"六盘水",\"遵义",\"安顺",\"毕节",\"铜仁",\"黔西南",\"黔东南",\"黔南"],\"name\":\"贵州"}, {\"cities\":[\"西安",\"铜川",\"宝鸡",\"咸阳",\"渭南",\"延安",\"汉中",\"榆林",\"安康",\"商洛"],\"name\":\"陕西"}, {\"cities\":[\"乌鲁木齐",\"克拉玛依",\"吐鲁番",\"哈密",\"昌吉",\"博尔塔拉",\"巴音郭楞",\"阿克苏",\"克孜勒苏",\"喀什",\"和田",\"伊犁",\"塔城",\"阿勒泰",\"石河子",\"阿拉尔",\"图木舒可",\"五家渠"],\"name\":\"新疆"}, {\"cities\":[\"澳门"],\"name\":\"澳门"}, {\"cities\":[\"南京",\"无锡",\"徐州",\"常州",\"苏州",\"南通",\"连云港",\"淮安",\"盐城",\"扬州",\"镇江",\"泰州",\"宿迁"],\"name\":\"江苏"}, {\"cities\":[\"合肥",\"芜湖",\"蚌埠",\"淮南",\"马鞍山",\"淮北",\"铜陵",\"安庆",\"黄山",\"滁州",\"阜阳",\"宿州",\"六安",\"池州",\"宣城"],\"name\":\"安徽"}, {\"cities\":[\"拉萨",\"日喀则",\"昌都",\"林芝",\"山南",\"那曲",\"阿里"],\"name\":\"西藏"}, {\"cities\":[\"长春",\"吉林",\"四平",\"辽源",\"通化",\"白山",\"松原",\"白城",\"延边"],\"name\":\"吉林"}, {\"cities\":[\"上海"],\"name\":\"上海"}, {\"cities\":[\"太原",\"大同",\"阳泉",\"长治",\"晋城",\"朔州",\"晋中",\"运城",\"忻州",\"临汾",\"吕梁"],\"name\":\"山西"}, {\"cities\":[\"兰州",\"嘉峪关",\"金昌",\"白银",\"天水",\"武威",\"张掖",\"平凉",\"酒泉",\"庆阳",\"定西",\"陇南",\"临夏",\"甘南"],\"name\":\"甘肃"}, {\"cities\":[\"银川",\"石嘴山",\"吴忠",\"固原",\"中卫"],\"name\":\"宁夏"}, {\"cities\":[\"香港"],\"name\":\"香港"}, {\"cities\":[\"成都",\"自贡",\"攀枝花",\"泸州",\"德阳",\"绵阳",\"广元",\"遂宁",\"内江",\"乐山",\"南充",\"眉山",\"宜宾",\"广安",\"达州",\"雅安",\"巴中",\"资阳",\"阿坝",\"甘孜",\"凉山"],\"name\":\"四川"}, {\"cities\":[\"杭州",\"宁波",\"温州",\"嘉兴",\"湖州",\"绍兴",\"金华",\"衢州",\"舟山",\"台州",\"丽水"],\"name\":\"浙江"}, {\"cities\":[\"南宁",\"柳州",\"桂林",\"梧州",\"北海",\"钦州",\"贵港",\"玉林",\"百色",\"贺州",\"河池",\"来宾",\"崇左"],\"name\":\"广西"}, {\"cities\":[\"昆明",\"曲靖",\"玉溪",\"保山",\"昭通",\"丽江",\"普洱",\"临沧",\"楚雄",\"红河",\"文山",\"西双版纳",\"大理",\"德宏",\"怒江",\"迪庆"],\"name\":\"云南"}, {\"cities\":[\"呼和浩特",\"包头",\"乌海",\"赤峰",\"通辽",\"鄂尔多斯",\"呼伦贝尔",\"巴彦淖尔",\"乌兰察布",\"兴安盟",\"锡林郭勒盟",\"阿拉善盟"],\"name\":\"内蒙古"}, {\"cities\":[\"沈阳",\"大连",\"鞍山",\"抚顺",\"本溪",\"丹东",\"锦州",\"营口",\"阜新",\"辽阳",\"盘锦",\"铁岭",\"朝阳",\"葫芦岛"],\"name\":\"辽宁"}, {\"cities\":[\"广州",\"韶关",\"深圳",\"珠海",\"汕头",\"佛山",\"江门",\"湛江",\"茂名",\"肇庆",\"惠州",\"梅州",\"汕尾",\"河源",\"阳江",\"清远",\"东莞",\"潮州",\"揭阳",\"云浮"],\"name\":\"广东"}, {\"cities\":[\"西宁",\"海东",\"海北",\"黄南",\"海南",\"果洛",\"玉树",\"海西"],\"name\":\"青海"}, {\"cities\":[\"北京"],\"name\":\"北京"}]';
    var provinceList = $.parseJSON(notJson);
    var provinces = new Object();
    var html = "";
    for(var i=0;i<provinceList.length;i++){
        var item = provinceList[i];
        provinces[item.name] = item;
        html+= "<option value='"+item.name+"'>"+item.name+"</option>";
    }
    $("#province").append(html);

    $(function () {
        $("#province").change(function () {
            var code = $(this).val();
            var province = provinces[code];
            var cities = province.cities;
            var  html ="";
            for (var j=0;j<cities.length;j++){
                html+="<option value='"+cities[j]+"'>"+cities[j]+"</option>"
            }
            $("#city").html(html);
        })
    })
    var $scope = $("#scopes");
    if (!$scope.hasClass("hidden")){
        $scope.addClass("hidden");
    }
    $scope.find("input:checkbox").attr("disabled","disabled");
    $("#type").change(function () {
        if ($(this).val() == 3){
            if (!$scope.hasClass("hidden")){
                $scope.addClass("hidden");
            }
            $scope.find("input:checkbox").attr("disabled","disabled");
        }else if ($(this).val() == 1){
            if ($scope.hasClass("hidden")){
                $scope.removeClass("hidden");
            }
            $scope.find("input:checkbox").removeAttr("disabled");
        }
    })
    $("#submit").click(function () {
        submitForm();
    })
    function submitForm() {
        if (checkNeed()) {
            var params_array = $("form").serializeArray();
            var params = XCZCommon.getParams(params_array, "/api/management/enterprise/apply")
            XCZCommon.ajax({
                params: params,
                "success": function (res) {
                    if (XCZCommon.isSuccess(res)) {
                        layer.open({style: 'width:50%;font-size:.26rem;border:none;', content: '申请成功，欢迎加入~'});
                        setTimeout(function () {
                            location.href = "http://www.xiaocaizhu365.com";
                        }, 1000)
                    } else {
                        layer.open({style: 'border:none;', content: res.retMsg});
                    }
                }
            })
        } else {
            return false;
        }
    }
    function checkNeed() {
        var needs = $("form *[required='required']");
        var flag = true;
        $.each(needs, function () {
            if (XCZCommon.isUndefinedOrEmpty($(this).val())) {
                if (!$(this).hasClass("alert")) {
                    $(this).addClass("alert");
                }
                var text = $(this).parent("div.row").find("label.need").text();
                flag = false;
                layer.open({style: 'border:none;', content: "请输入" + text});
                return false;
            }
        })
        if ($("#type").val() == 1) {
            var scopes = $("input:checkbox[name=scope][checked='checked']");
            console.log(scopes);
            if (XCZCommon.isUndefinedOrEmpty(scopes)) {
                flag = false;
                layer.open({style: 'border:none;', content: "汽车金融机构请务必选择经营范围"});
            }
        }
        return flag;
    }
</script>
</html>
