<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>火星探索实验室</title>
        <link rel="icon" href="/img/sys/icon.png" type=" image/png" >
		<link rel="stylesheet" href="/css/index.css" />
        <link rel="stylesheet" href="/css/login.css" />
        <link rel="stylesheet" href="/js/css/layui.css" />
	</head>
	<body>
		<!--开头的页面-->
		<nav class="navbar nav-default navbar-fxied-top">
			<div class="width-limit">
				<a href="/index.html" class="logo">
					<img src="/img/sys/logon.png" alt="logo"/>
				</a>
				
				<div class="nav-bar">
					<form target="_blank" accept-charset="UTF-8" method="get">
						<div class="search-border">
							<input type="text" name="q" id="q" placeholder="搜索" class="search-input" />
							<a href="#" class="search-btn">
								<img src="/img/sys/search_btn.png" />
							</a>
						</div>
					</form>							
				</div>
				
				<div class="login-btn">
                    <div class="user" id="nav_user" style="display: none">
                        <a :href="url" class="avater" target="_blank">
                            <img :src="user.photo" />
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/sys/logout">退出</a></li>
                        </ul>
                    </div>
                    <a class="btn log-in"  href="/view/sign/login.html" target="_blank">
                        登录
                    </a>
                    <a class="btn sign-up"  href="/view/sign/signup.html" target="_blank">
                        注册
                    </a>
                    <a class="btn add-artile"  target="_blank" href="/authview/article/add-article.html">
                        添加信息
                    </a>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<!--用于存放banner图-->
			<!--<div id="container-banner">
			</div>-->
            <div id="content-flag">
                <span>让您久等了，部分服务在局域网内测试了,年后v1.0能够上线 ！</span>
            </div>

			<div class="container-div" id="queryList">

                <div class="container-list"  v-for="article in list"  v-for="article in list">

                    <div class="content-content">
                        <div class="author">
                            <a href="/view/profile/profile.html" class="avater" target="_blank">
                                <img :src="article.createBy.photo" />
                            </a>
                            <div class="name">
                                <a href="/view/profile/profile.html" class="blue-link" target="_blank">{{article.createBy.username}}</a>
                                <span class="blue-link time">{{article.createDate}}</span>
                            </div>
                        </div>
                        <a class="title" :href="'/view/article/article.html?q='+article.id">
                            {{article.title}}
                        </a>
                        <p class="abstract">
                            好好学习，天天向上！
                        </p>
                        <div class="meta">
                            <span>作者</span>
                            <span>开发者</span>
                            <span>金额</span>
                        </div>
                    </div>

                    <div class="content-img">
                        <img :src="article.titleImage" />
                    </div>
                </div>
            </div>

			<div class="board">
				<a href="/view/video/video.html" >
					<img src="/img/theme/brand_tap.png" />
				</a>			
				
				<a href="#">
					<img src="/img/theme/brand_tap2.png" />
				</a>
				
				<a href="#">
					<img src="/img/theme/brand_tap3.png" />
				</a>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="/js/jquery-1.12.0.min.js" ></script>
<script type="text/javascript" src="/js/vue/vue.min.js"></script>
<script type="text/javascript" src="/js/jquery-ruirui.js" ></script>
<script type="text/javascript" src="/js/layer.js"></script>
<script type="text/javascript" src="/js/layui.js"></script>
<script type="text/javascript" src="/js/view/index/index.js"></script>
